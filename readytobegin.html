<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Electrolize);
body {
  margin: 0;
  padding: 0;
 font-family: 'Electrolize';
  font-size: 2em;
  background-color: hsla(0, 0%, 10%, 1);
  color: hsla(0, 0%, 93%, 1);
  width: 100%;
  overflow: hidden;
}

p {
  width: 100%;
  text-align: center;
  margin: 15% auto;
}

button {
  background: transparent;
  border: 1px solid hsla(0, 0%, 0%, .8);
  padding: .5em;
  width: 5em;
  font-size: 60%;
}

    </style>
</head>
<body background="ready.jpg" style="background-repeat:no-repeat;background-size:100%"><br>
    <br>
    <p style="font-size:100px;text-shadow:1px 1px;font-weight:15px;">
        <span id="anim"></span><span id="shuffle"></span>
        <br />
        <br />
        
      </p>  
      <script>var $ = function(id) {
        return document.getElementById(id);
      };
      var inc = 0;
      var out = 0;
      var str = 'Let the Battle Begin...';
      var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@$%&';
      var t;
      
      var anim = function() {
        inc++;
        if (inc % 7 === 0 && out < str.length) {
          $('anim').appendChild(document.createTextNode(str[out]));
          out++;
        } else if (out >= str.length) {
          $('shuffle').innerHTML = '';
          removeInterval(t);
        }
        $('shuffle').innerHTML =
          chars[Math.floor(Math.random() * chars.length)];
      };
      t = setInterval(anim, 50);
      $('anim').innerHTML = '';
      
      //Do it again
      function reload() {
        window.location.href = window.location.href;
      }
      document.getElementById('btn').onclick = reload;</script>
</body>
</html>
